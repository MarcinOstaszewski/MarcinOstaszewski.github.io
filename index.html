<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS animation</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>CSS dragon-fly animation</h1>
        <div class="canvas">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
            <div class="bee">
                <div class="bee-wing1"></div>
                <div class="bee-body"></div>
                <div class="bee-eyes"></div>
                <div class="bee-wing2"></div>
            </div>
            <div class="dragon">
                <div class="dragon-neck"></div>
                <div class="dragon-head">
                    <div class="dragon-head-front"></div>
                    <div class="dragon-nose"></div>
                    <div class="dragon-head-back"></div>
                    <div class="dragon-eye"></div>
                    <div class="dragon-jaw">
                        <div class="dragon-tongue"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>made with html and css only by <a href="https://github.com/MarcinOstaszewski">MarcinOstaszewski</a></footer>
    </div>
</body>

</html>
